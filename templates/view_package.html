{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/confirm.css' %}">
<div class="bg-image">
    <img class="img-fluid" src="{% static 'admin2.jpg' %}" >
</div>
    <div class="customer-list">
        <center><h1>All Packages</h1></center>
        <ul class="customer-items">
            {% for loc in ware %}
            <li class="customer-item">
                <strong>Contents:</strong> {{ loc.contents }}<br>
                <strong>Supplier:</strong> {{ loc.sup_id }}<br>
                <strong>Warehouse name:</strong> {{ loc.ware_id }}<br>
            </li>
            {% endfor %}
        </ul>
        <br/><br/>
        <a href="{% url 'page9' %}" class="btn btn-primary">Back</a>
    </div>
<br/><br/>
<br/><br/>    
{% endblock %}

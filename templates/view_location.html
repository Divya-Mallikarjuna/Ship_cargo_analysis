{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/confirm.css' %}">
<div class="bg-image">
    <img class="img-fluid" src="{% static 'admin2.jpg' %}" >
</div>
    <div class="customer-list">
        <center><h1>All Locations</h1></center>
        <ul class="customer-items">
            {% for loc in all_location %}
            <li class="customer-item">
                <strong>City:</strong> {{ loc.city }}<br>
                <strong>Country:</strong> {{ loc.country }}<br>
            </li>
            {% endfor %}
        </ul>
        <br/><br/>
        <a href="{% url 'page8' %}" class="btn btn-primary">Back</a>
    </div>
<br/><br/>
<br/><br/>    
{% endblock %}

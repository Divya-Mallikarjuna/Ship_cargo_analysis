{% extends 'base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/add.css' %}">
<div class="bg-image">
  <img class="img-fluid" src="{% static 'admin2.jpg' %}">
</div>
  <div class="form-container">
    <h2> New Payment</h2>
    <p>payment details</p>
    <form action="/page7/" method="post" class="form">
      {% csrf_token %}
      <div class="form-group">
        <label for="company_name">Company:</label>
        <select name="company_name" id="company_name" class="form-control">
            {% for customer in c %}
                <option value="{{ customer.company }}">{{ customer.company }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
      <label for="amount_in_crores">Amount :</label>
      <input type="number" name="amount_in_crores" id="amount_in_crores" class="form-control">
    </div>
      <br/>
      <button type="submit" class="btn btn-primary">ADD</button>
      <a href="{% url 'add_tables' %}" class="btn btn-primary">Back</a>
      <a href="{% url 'view_payments' %}" class="btn btn-primary">View</a>
    </form>
  </div>

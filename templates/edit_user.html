{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <title>Edit User</title>
</head>
<body>
    <br/><br/>
    <center>
    <h3>Edit User</h3>
    <link rel="stylesheet" type="text/css" href="{% static 'css/edit.css' %}">
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}"><br><br>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}"><br><br>
        </div>
        <div>
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password"><br><br>
        </div>
        <div>
            <label>Last Login:</label> {{ user.last_login }}<br><br>
        </div>
        <div>
            <input type="checkbox" id="is_superuser" name="is_superuser" {% if user.is_superuser %}checked{% endif %}>
            <label for="is_superuser">Is Superuser</label><br><br>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'user_list' %}" class="btn btn-primary">Back</a>
    </form>
    </center>
</body>
<br/><br/>
<br/><br/>
<br/><br/>
<br/><br/>
<br/><br/>
<br/><br/>
<br/><br/>

{% endblock %}

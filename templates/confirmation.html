{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/confirm.css' %}">
<div class="bg-image">
    <img class="img-fluid" src="{% static 'admin2.jpg' %}" >
</div>
    <div class="customer-list">
        <center><h1>All Customers</h1></center>
        <ul class="customer-items">
            {% for customer in all_customers %}
            <li class="customer-item">
                <strong>Customer ID:</strong> {{ customer.uid }}<br>
                <strong>Customer Name:</strong> {{ customer.company }}<br>
                <strong>Phone Number:</strong> {{ customer.phone_number }}<br>
            </li>
            {% endfor %}
        </ul>
        <br/><br/>
        <a href="{% url 'page1' %}" class="btn btn-primary">Back</a>
    </div>
<br/><br/>
<br/><br/>    
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block content %}
<br/><br/>
<link rel="stylesheet" type="text/css" href="{% static 'css/add.css' %}">
<div class="bg-image">
  <img class="img-fluid" src="{% static 'admin2.jpg' %}" >
</div>

  <div class="form-container">
    <h2>New Customer</h2>
    <p>Customer details</p>
    <form action="/page1/" method="post" class="form">
      {% csrf_token %}
      <div class="form-group">
        <label for="company">Company Name:</label>
        <input type="text" name="company" id="company" class="form-control">
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number" class="form-control" inputmode="numeric" pattern="[1-9]{1}[0-9]{9}">
      </div>
      
      <br/>
      <center>
      <button type="submit" class="btn btn-primary">ADD</button>
      <a href="{% url 'add_tables' %}" class="btn btn-primary">Back</a>
      <a href="{% url 'confirmation' %}" class="btn btn-primary">View</a>
    </center>
    </form>
  </div>
<br/><br/>
<br/><br/>
{% endblock %}
